<ion-header no-border>
  <ion-toolbar class='elan-toolbar'>
    <ion-title>
      Tab Due
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card-cont" *ngFor='let card of [1,2,3,4,5,6,7,8,9]'>
    <p>Clicca sul pulsante</p>
    <ion-button color='primary' (click)="btnClick(card)" >{{ card }}</ion-button>
  </ion-card>
</ion-content>
